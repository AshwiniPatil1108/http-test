<div class="card">
    <div class="card-body">
        <h2>
            {{!isInEditMode ?'Add Post':'Update Post'}}
        </h2>
        <form 
        
        [formGroup]="postForm" (ngSubmit)="onsubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" 
               
                required formControlName="title" class="form-control" id="title">
                
            </div>
            <div class="form-group">
                <label for="body">Content</label>
                <textarea type="text" required formControlName="body" class="form-control" id="body"></textarea>
            </div>
            <div class="form-group">
                <label for="userId">User Id</label>
                <select type="text" required formControlName="userId" class="form-control" id="userId">
                    <option [value]="userId" *ngFor="let userId of userIdArr">
                        {{userId}}
                    </option>
                </select>
            </div>
            <button 
            *ngIf="!isInEditMode"
            class="btn btn-sm btn-block btn-primary">Add Post</button>
            <button 
            (click)="onUpdate()"
            *ngIf="isInEditMode"
            type="button"
            class="btn btn-sm btn-block btn-primary">Update Post</button>
        </form>
    </div>
</div>
